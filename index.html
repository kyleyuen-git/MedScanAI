<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload PDF</title>
</head>
<body>
  <h1>Welcome to the PDF Uploader</h1>

  <!-- hidden file input -->
  <input id="pdfInput" type="file" accept="application/pdf" hidden />

  <!-- button the user clicks -->
  <button id="uploadBtn">Upload PDF</button>

  <!-- link to your JS -->
  <script src="scripts.js"></script>
</body>
</html>
